<section class="booking-section">
        <div class="row">
            <div class="booking">
                <div class="booking__form">
                    <form action="" class="form">
                         <div class="u-center-text u-margin-bottom-small">
                             <h2 class="heading-secondary">Book A Trip now</h2>
                         </div>
                        <div class="form__group u-margin-bottom-small">
                             <input type="text" class="form__input" id="name" placeholder="Full Name" required>
                             <label for="name" class="form__label"> Full Name</label>
                         </div>
                         <div class="form__group u-margin-bottom-small">
                             <input type="email" class="form__input" id="name" placeholder="Email" required>
                             <label for="name" class="form__label"> Email</label>  
                         </div>
                         <div class="form__group u-margin-bottom-small">
                             <div class="form__radio-group">
                                 <input type="radio" id="personal" class="form__radio-input" name="travel-size">
                                 <label for="personal" class="form__radio-label"> 
                                     <span class="form__radio-button"></span>
                                     Personal Travel
                                 </label>  
                             </div>
                             <div class="form__radio-group">
                                 <input type="radio" id="group" class="form__radio-input" name="travel-size">
                                 <label for="group" class="form__radio-label"> 
                                     <span class="form__radio-button"></span>
                                     Group Travel
                                 </label>  
                             </div>
                         </div>
                         <div class="form__group u-margin-bottom-small u-margin-top-small">
                             <button class="btn btn--purple">Next Step &rarr;</button>
                         </div>

                    </form>
                </div>
            </div>
        </div>
     </section>
